version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: viewtrace-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: viewtrace-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_please}
      POSTGRES_DB: ${POSTGRES_DB:-viewtrace}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # --- 可选：本地 MinIO 对象存储 ---
